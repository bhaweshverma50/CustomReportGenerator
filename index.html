<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;700&family=Poppins:wght@200;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Custom Report Designer</title>
  </head>
  <body>
    <div class="container">
      <form onsubmit="uploadFile(event)">
        <label for="file">Upload excel file here:</label>
        <input id="file" type="file" />
        <button class="upload-btn" type="submit">Upload</button>
        <a href="http://127.0.0.1:5000/download/result.txt" target="_blank">
          <button
            hidden
            class="download-btn"
            type="button"
            onclick="downloadFile()"
          >
            Download Result
          </button>
        </a>
      </form>
    </div>
    <script type="text/javascript" src="./script.js" defer></script>
  </body>
</html>
